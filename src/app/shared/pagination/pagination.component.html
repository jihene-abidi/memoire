<div class="custom-paginator">
    <button
      mat-icon-button
      [disabled]="currentPage === 1"
      (click)="goToPage(1)"
      title="First Page"
    >
      <mat-icon>{{PaginationConstant.FIRST_PAGE }}</mat-icon>
    </button>
    <button
      mat-icon-button
      [disabled]="currentPage === 1"
      (click)="goToPage(currentPage - 1)"
      title="{{PaginationConstant.PREVIOUS_PAGE }}"
    >
      <mat-icon>{{PaginationConstant.CHEVRON_LEFT }}</mat-icon>
    </button>
  
    <span class="page-info">
      {{PaginationConstant.PAGE}} <strong>{{ currentPage }}</strong>{{PaginationConstant.OF}}<strong>{{ totalPages }}</strong>
    </span>
  
    <button
      mat-icon-button
      [disabled]="currentPage >= totalPages"
      (click)="goToPage(currentPage + 1)"
      title="Next Page"
    >
      <mat-icon>{{PaginationConstant.CHEVRON_RIGHT }}</mat-icon>
    </button>
    <button
      mat-icon-button
      [disabled]="currentPage >= totalPages"
      (click)="goToPage(totalPages)"
      title="Last Page"
    >
      <mat-icon>{{PaginationConstant.LAST_PAGE}}</mat-icon>
    </button>
  
    <div class="items-per-page">
      <span>{{PaginationConstant.ITEMS_PER_PAGE}}</span>
      <mat-select [(value)]="pageSize" (selectionChange)="changePageSize($event)">
        <mat-option *ngFor="let size of pageSizeOptions" [value]="size">
          {{ size }}
        </mat-option>
      </mat-select>
    </div>
  </div>
